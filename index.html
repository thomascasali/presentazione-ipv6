<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPv6 - Corso Completo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; transition: background 0.3s, color 0.3s; }
    #root { min-height: 100vh; }
    @media (max-width: 768px) {
      .module-grid { grid-template-columns: 1fr !important; }
      .header-title { font-size: 32px !important; }
      .header-subtitle { font-size: 14px !important; }
      .stat-grid { grid-template-columns: repeat(2, 1fr) !important; }
      .theme-selector { flex-direction: column !important; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Palette colori per i due temi
    const themes = {
      dark: {
        bg: '#0a0e17', bgCard: '#111827', bgLight: '#1e293b',
        accent: '#14b8a6', accentAlt: '#2dd4bf',
        text: '#f1f5f9', textDim: '#94a3b8', textMuted: '#64748b',
        border: '#334155',
        success: '#22c55e', danger: '#ef4444', warn: '#f59e0b', info: '#0ea5e9', purple: '#a78bfa', cyan: '#22d3ee',
        codeBg: '#0d1117', codeHeader: '#161b22'
      },
      light: {
        bg: '#f8fafc', bgCard: '#ffffff', bgLight: '#f1f5f9',
        accent: '#0d9488', accentAlt: '#14b8a6',
        text: '#1e293b', textDim: '#475569', textMuted: '#64748b',
        border: '#e2e8f0',
        success: '#16a34a', danger: '#dc2626', warn: '#d97706', info: '#0284c7', purple: '#7c3aed', cyan: '#0891b2',
        codeBg: '#f1f5f9', codeHeader: '#e2e8f0'
      }
    };

    // Funzione per ottenere il tema salvato
    const getSavedTheme = () => localStorage.getItem('ipv6-theme') || 'dark';
    const saveTheme = (theme) => localStorage.setItem('ipv6-theme', theme);

    // Inizializza con il tema salvato
    const colors = themes[getSavedTheme()];

    const modules = [
      {
        num: 1,
        title: 'Da IPv4 a IPv6',
        icon: 'üöÄ',
        desc: 'Storia del protocollo IP, il mistero di IPv5 e perch√© √® nato IPv6',
        topics: ['Storia IP', 'IPv5 (ST-II)', 'Crisi indirizzi', 'Filosofia IPv6'],
        slides: 8,
        color: '#f59e0b',
        href: 'modulo1-storia.html'
      },
      {
        num: 2,
        title: 'Indirizzamento IPv6',
        icon: 'üìç',
        desc: 'Formato 128-bit, notazione esadecimale, tipi di indirizzi e regole di abbreviazione',
        topics: ['Formato 128-bit', 'Notazione', 'Tipi indirizzi', 'Abbreviazioni'],
        slides: 10,
        color: '#22c55e',
        href: 'modulo2-indirizzamento.html'
      },
      {
        num: 3,
        title: 'Configurazione IPv6',
        icon: '‚öôÔ∏è',
        desc: 'SLAAC, DHCPv6, Neighbor Discovery Protocol e autoconfigurazione',
        topics: ['SLAAC', 'DHCPv6', 'NDP', 'DAD'],
        slides: 9,
        color: '#0ea5e9',
        href: 'modulo3-configurazione.html'
      },
      {
        num: 4,
        title: 'Header e Pacchetto',
        icon: 'üì¶',
        desc: 'Struttura header IPv6, confronto con IPv4, extension headers e frammentazione',
        topics: ['Header fisso', 'Confronto IPv4', 'Extension headers', 'MTU'],
        slides: 8,
        color: '#a78bfa',
        href: 'modulo4-header.html'
      },
      {
        num: 5,
        title: 'Sicurezza e Transizione',
        icon: 'üîí',
        desc: 'IPsec nativo, eliminazione NAT, dual-stack, tunneling e meccanismi di transizione',
        topics: ['IPsec', 'Fine del NAT', 'Dual-stack', 'Tunneling'],
        slides: 7,
        color: '#f87171',
        href: 'modulo5-sicurezza.html'
      },
      {
        num: 6,
        title: 'Quiz & Flashcard',
        icon: '‚úÖ',
        desc: 'Verifica le tue conoscenze con quiz interattivi, flashcard e simulatori',
        topics: ['Quiz 20 domande', 'Flashcard', 'Simulatori', 'Riepilogo'],
        slides: 5,
        color: '#14b8a6',
        href: 'modulo6-quiz.html'
      }
    ];

    function App() {
      const [theme, setTheme] = useState(getSavedTheme());
      const colors = themes[theme];
      const totalSlides = modules.reduce((a, m) => a + m.slides, 0);

      const handleThemeChange = (newTheme) => {
        setTheme(newTheme);
        saveTheme(newTheme);
      };

      useEffect(() => {
        document.body.style.background = colors.bg;
        document.body.style.color = colors.text;
      }, [theme]);

      return (
        <div style={{ minHeight: '100vh', background: colors.bg, padding: '40px 24px' }}>
          <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
            {/* Theme Selector */}
            <div className="theme-selector" style={{
              display: 'flex',
              justifyContent: 'center',
              gap: '12px',
              marginBottom: '32px'
            }}>
              <button
                onClick={() => handleThemeChange('dark')}
                style={{
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px',
                  padding: '12px 24px',
                  background: theme === 'dark' ? colors.accent : colors.bgCard,
                  border: `2px solid ${theme === 'dark' ? colors.accent : colors.border}`,
                  borderRadius: '12px',
                  color: theme === 'dark' ? '#fff' : colors.text,
                  fontSize: '14px',
                  fontWeight: '600',
                  cursor: 'pointer',
                  transition: 'all 0.3s'
                }}
              >
                <span style={{ fontSize: '18px' }}>üåô</span>
                Tema Scuro
                <span style={{ fontSize: '11px', opacity: 0.8 }}>(Monitor/Web)</span>
              </button>
              <button
                onClick={() => handleThemeChange('light')}
                style={{
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px',
                  padding: '12px 24px',
                  background: theme === 'light' ? colors.accent : colors.bgCard,
                  border: `2px solid ${theme === 'light' ? colors.accent : colors.border}`,
                  borderRadius: '12px',
                  color: theme === 'light' ? '#fff' : colors.text,
                  fontSize: '14px',
                  fontWeight: '600',
                  cursor: 'pointer',
                  transition: 'all 0.3s'
                }}
              >
                <span style={{ fontSize: '18px' }}>‚òÄÔ∏è</span>
                Tema Chiaro
                <span style={{ fontSize: '11px', opacity: 0.8 }}>(Proiettore)</span>
              </button>
            </div>

            {/* Header */}
            <header style={{ textAlign: 'center', marginBottom: '48px' }}>
              <div style={{
                display: 'inline-block',
                padding: '6px 16px',
                background: colors.accent + '20',
                borderRadius: '20px',
                fontSize: '12px',
                color: colors.accent,
                fontWeight: '600',
                marginBottom: '16px',
                border: `1px solid ${colors.accent}40`
              }}>
                Sistemi e Reti ‚Ä¢ Lezione Speciale
              </div>
              <h1 className="header-title" style={{
                fontSize: '52px',
                fontWeight: '700',
                fontFamily: 'Space Grotesk, sans-serif',
                background: `linear-gradient(135deg, ${colors.accent}, ${colors.accentAlt}, ${colors.cyan})`,
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                marginBottom: '16px'
              }}>
                IPv6
              </h1>
              <p className="header-subtitle" style={{
                fontSize: '18px',
                color: colors.textDim,
                maxWidth: '600px',
                margin: '0 auto',
                lineHeight: '1.6'
              }}>
                Il protocollo di rete del futuro: dalla storia di IPv5 alla configurazione avanzata,
                passando per indirizzamento, sicurezza e transizione
              </p>
            </header>

            {/* Stats */}
            <div className="stat-grid" style={{
              display: 'grid',
              gridTemplateColumns: 'repeat(4, 1fr)',
              gap: '16px',
              marginBottom: '48px'
            }}>
              {[
                { label: 'Moduli', value: '6', icon: 'üìö' },
                { label: 'Slide', value: totalSlides.toString(), icon: 'üìÑ' },
                { label: 'Simulatori', value: '8', icon: 'üéÆ' },
                { label: 'Quiz', value: '20', icon: '‚ùì' }
              ].map((stat, i) => (
                <div key={i} style={{
                  background: colors.bgCard,
                  borderRadius: '12px',
                  padding: '20px',
                  textAlign: 'center',
                  border: `1px solid ${colors.border}`
                }}>
                  <div style={{ fontSize: '24px', marginBottom: '8px' }}>{stat.icon}</div>
                  <div style={{ fontSize: '28px', fontWeight: '700', color: colors.accent }}>{stat.value}</div>
                  <div style={{ fontSize: '12px', color: colors.textMuted, textTransform: 'uppercase', letterSpacing: '1px' }}>{stat.label}</div>
                </div>
              ))}
            </div>

            {/* Modules Grid */}
            <div className="module-grid" style={{
              display: 'grid',
              gridTemplateColumns: 'repeat(auto-fit, minmax(350px, 1fr))',
              gap: '24px'
            }}>
              {modules.map((mod) => (
                <a
                  key={mod.num}
                  href={mod.href}
                  style={{
                    textDecoration: 'none',
                    display: 'block',
                    background: colors.bgCard,
                    borderRadius: '16px',
                    padding: '24px',
                    border: `1px solid ${colors.border}`,
                    transition: 'all 0.3s ease',
                    position: 'relative',
                    overflow: 'hidden'
                  }}
                  onMouseEnter={e => {
                    e.currentTarget.style.borderColor = mod.color;
                    e.currentTarget.style.transform = 'translateY(-4px)';
                    e.currentTarget.style.boxShadow = `0 20px 40px ${mod.color}20`;
                  }}
                  onMouseLeave={e => {
                    e.currentTarget.style.borderColor = colors.border;
                    e.currentTarget.style.transform = 'translateY(0)';
                    e.currentTarget.style.boxShadow = 'none';
                  }}
                >
                  {/* Module number badge */}
                  <div style={{
                    position: 'absolute',
                    top: '16px',
                    right: '16px',
                    background: mod.color + '20',
                    color: mod.color,
                    padding: '4px 10px',
                    borderRadius: '12px',
                    fontSize: '11px',
                    fontWeight: '600'
                  }}>
                    Modulo {mod.num}
                  </div>

                  {/* Icon */}
                  <div style={{
                    fontSize: '40px',
                    marginBottom: '16px',
                    filter: 'drop-shadow(0 4px 8px rgba(0,0,0,0.3))'
                  }}>
                    {mod.icon}
                  </div>

                  {/* Title */}
                  <h2 style={{
                    fontSize: '20px',
                    fontWeight: '600',
                    color: colors.text,
                    marginBottom: '8px'
                  }}>
                    {mod.title}
                  </h2>

                  {/* Description */}
                  <p style={{
                    fontSize: '14px',
                    color: colors.textDim,
                    lineHeight: '1.5',
                    marginBottom: '16px'
                  }}>
                    {mod.desc}
                  </p>

                  {/* Topics */}
                  <div style={{ display: 'flex', flexWrap: 'wrap', gap: '6px', marginBottom: '16px' }}>
                    {mod.topics.map((topic, i) => (
                      <span key={i} style={{
                        padding: '4px 10px',
                        background: colors.bgLight,
                        borderRadius: '6px',
                        fontSize: '11px',
                        color: colors.textMuted
                      }}>
                        {topic}
                      </span>
                    ))}
                  </div>

                  {/* Footer */}
                  <div style={{
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                    paddingTop: '16px',
                    borderTop: `1px solid ${colors.border}`
                  }}>
                    <span style={{ fontSize: '13px', color: colors.textMuted }}>
                      üìÑ {mod.slides} slide
                    </span>
                    <span style={{
                      color: mod.color,
                      fontSize: '13px',
                      fontWeight: '600',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '4px'
                    }}>
                      Inizia ‚Üí
                    </span>
                  </div>
                </a>
              ))}
            </div>

            {/* Footer */}
            <footer style={{
              textAlign: 'center',
              marginTop: '48px',
              padding: '24px',
              borderTop: `1px solid ${colors.border}`
            }}>
              <p style={{ color: colors.textMuted, fontSize: '13px' }}>
                Presentazione interattiva realizzata con React ‚Ä¢ Usa le frecce ‚Üê ‚Üí per navigare
              </p>
              <p style={{ color: colors.textMuted, fontSize: '12px', marginTop: '8px' }}>
                Premi <kbd style={{
                  background: colors.bgLight,
                  padding: '2px 6px',
                  borderRadius: '4px',
                  border: `1px solid ${colors.border}`
                }}>ESC</kbd> da qualsiasi slide per tornare qui
              </p>
            </footer>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>

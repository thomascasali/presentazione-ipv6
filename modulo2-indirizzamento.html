<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo 2 - Indirizzamento IPv6</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0e17; color: #f1f5f9; font-family: 'Inter', sans-serif; }
    #root { min-height: 100vh; }
    @media (max-width: 768px) {
      .slide-content { padding: 16px !important; }
      .slide-content h1 { font-size: 28px !important; }
      .slide-content h2 { font-size: 20px !important; }
      .slide-content h3 { font-size: 16px !important; }
      .top-bar { padding: 0 12px !important; }
      .top-bar span { font-size: 11px !important; }
      .bottom-bar { gap: 8px !important; }
      .bottom-bar button, .bottom-bar a { padding: 8px 16px !important; font-size: 12px !important; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const colors = {
      bg: '#0a0e17', bgCard: '#111827', bgLight: '#1e293b',
      accent: '#22c55e', accentAlt: '#4ade80',
      text: '#f1f5f9', textDim: '#94a3b8', textMuted: '#64748b',
      border: '#334155',
      success: '#22c55e', danger: '#ef4444', warn: '#f59e0b', info: '#0ea5e9', purple: '#a78bfa', cyan: '#22d3ee', teal: '#14b8a6'
    };

    const Code = ({ children, title }) => (
      <div style={{ background: '#0d1117', borderRadius: '8px', border: `1px solid ${colors.border}`, margin: '12px 0', overflow: 'hidden' }}>
        {title && <div style={{ background: '#161b22', padding: '8px 16px', borderBottom: `1px solid ${colors.border}`, fontFamily: 'monospace', fontSize: '11px', color: colors.textDim }}><span style={{color: colors.accent}}>‚óè</span> {title}</div>}
        <pre style={{ margin: 0, padding: '14px', fontFamily: 'JetBrains Mono, monospace', fontSize: '12px', lineHeight: '1.5', color: colors.text, overflowX: 'auto' }}>{children}</pre>
      </div>
    );

    const Box = ({ type = 'info', title, children }) => {
      const cfg = { info: { c: colors.info, i: '‚ÑπÔ∏è' }, warn: { c: colors.warn, i: '‚ö†Ô∏è' }, danger: { c: colors.danger, i: 'üõë' }, tip: { c: colors.purple, i: 'üí°' }, success: { c: colors.success, i: '‚úì' }, teal: { c: colors.teal, i: 'üåê' } };
      const { c, i } = cfg[type] || cfg.info;
      return (
        <div style={{ background: c + '15', border: `1px solid ${c}40`, borderLeft: `4px solid ${c}`, borderRadius: '0 8px 8px 0', padding: '14px 18px', margin: '14px 0' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '6px', fontWeight: '600', color: c }}>{i} {title}</div>
          <div style={{ color: colors.textDim, lineHeight: '1.5', fontSize: '13px' }}>{children}</div>
        </div>
      );
    };

    const Glow = ({ children, color = colors.accent }) => (
      <div style={{ position: 'relative', padding: '2px', borderRadius: '12px', background: `linear-gradient(135deg, ${color}40, transparent, ${color}20)` }}>
        <div style={{ background: colors.bgCard, borderRadius: '10px', padding: '20px' }}>{children}</div>
      </div>
    );

    // Convertitore Notazione IPv6
    const IPv6Converter = () => {
      const [input, setInput] = useState('2001:0db8:0000:0000:0000:0000:0000:0001');
      const [mode, setMode] = useState('compress'); // compress | expand

      const expandIPv6 = (addr) => {
        try {
          // Gestisci ::
          if (addr.includes('::')) {
            const parts = addr.split('::');
            const left = parts[0] ? parts[0].split(':') : [];
            const right = parts[1] ? parts[1].split(':') : [];
            const missing = 8 - left.length - right.length;
            const middle = Array(missing).fill('0000');
            const full = [...left, ...middle, ...right];
            return full.map(g => g.padStart(4, '0')).join(':');
          }
          return addr.split(':').map(g => g.padStart(4, '0')).join(':');
        } catch {
          return 'Indirizzo non valido';
        }
      };

      const compressIPv6 = (addr) => {
        try {
          // Espandi prima
          const expanded = expandIPv6(addr);
          if (expanded === 'Indirizzo non valido') return expanded;

          // Rimuovi zeri iniziali
          let groups = expanded.split(':').map(g => g.replace(/^0+/, '') || '0');

          // Trova la sequenza pi√π lunga di zeri
          let longestStart = -1, longestLen = 0;
          let currentStart = -1, currentLen = 0;

          for (let i = 0; i < groups.length; i++) {
            if (groups[i] === '0') {
              if (currentStart === -1) currentStart = i;
              currentLen++;
              if (currentLen > longestLen) {
                longestStart = currentStart;
                longestLen = currentLen;
              }
            } else {
              currentStart = -1;
              currentLen = 0;
            }
          }

          // Sostituisci con ::
          if (longestLen >= 2) {
            const before = groups.slice(0, longestStart).join(':');
            const after = groups.slice(longestStart + longestLen).join(':');
            if (longestStart === 0 && longestStart + longestLen === 8) return '::';
            if (longestStart === 0) return '::' + after;
            if (longestStart + longestLen === 8) return before + '::';
            return before + '::' + after;
          }

          return groups.join(':');
        } catch {
          return 'Indirizzo non valido';
        }
      };

      const result = mode === 'compress' ? compressIPv6(input) : expandIPv6(input);
      const isValid = result !== 'Indirizzo non valido';

      return (
        <div style={{ background: colors.bgCard, borderRadius: '12px', padding: '20px', border: `1px solid ${colors.border}` }}>
          <h3 style={{ color: colors.accent, marginBottom: '16px', display: 'flex', alignItems: 'center', gap: '8px' }}>
            üîÑ Convertitore Notazione IPv6
          </h3>

          <div style={{ display: 'flex', gap: '8px', marginBottom: '16px' }}>
            <button
              onClick={() => setMode('compress')}
              style={{
                padding: '8px 20px',
                background: mode === 'compress' ? colors.accent : colors.bgLight,
                border: 'none',
                borderRadius: '6px',
                color: mode === 'compress' ? '#000' : colors.text,
                cursor: 'pointer',
                fontWeight: mode === 'compress' ? '600' : '400'
              }}
            >
              Comprimi
            </button>
            <button
              onClick={() => setMode('expand')}
              style={{
                padding: '8px 20px',
                background: mode === 'expand' ? colors.info : colors.bgLight,
                border: 'none',
                borderRadius: '6px',
                color: mode === 'expand' ? '#000' : colors.text,
                cursor: 'pointer',
                fontWeight: mode === 'expand' ? '600' : '400'
              }}
            >
              Espandi
            </button>
          </div>

          <div style={{ marginBottom: '16px' }}>
            <label style={{ color: colors.textDim, fontSize: '12px', marginBottom: '6px', display: 'block' }}>
              Inserisci indirizzo IPv6:
            </label>
            <input
              type="text"
              value={input}
              onChange={(e) => setInput(e.target.value)}
              style={{
                width: '100%',
                padding: '12px 16px',
                background: colors.bgLight,
                border: `1px solid ${isValid ? colors.border : colors.danger}`,
                borderRadius: '8px',
                color: colors.text,
                fontFamily: 'JetBrains Mono',
                fontSize: '14px'
              }}
              placeholder="2001:db8::1"
            />
          </div>

          <div style={{
            background: isValid ? colors.accent + '20' : colors.danger + '20',
            border: `1px solid ${isValid ? colors.accent : colors.danger}`,
            borderRadius: '8px',
            padding: '16px'
          }}>
            <div style={{ color: colors.textMuted, fontSize: '11px', marginBottom: '4px', textTransform: 'uppercase' }}>
              Risultato ({mode === 'compress' ? 'compresso' : 'espanso'}):
            </div>
            <div style={{
              fontFamily: 'JetBrains Mono',
              fontSize: '16px',
              color: isValid ? colors.text : colors.danger,
              wordBreak: 'break-all'
            }}>
              {result}
            </div>
          </div>

          <div style={{ display: 'flex', gap: '8px', marginTop: '16px', flexWrap: 'wrap' }}>
            <button onClick={() => setInput('2001:0db8:0000:0000:0000:0000:0000:0001')} style={{ padding: '6px 12px', background: colors.bgLight, border: `1px solid ${colors.border}`, borderRadius: '6px', color: colors.textDim, cursor: 'pointer', fontSize: '11px' }}>Esempio 1</button>
            <button onClick={() => setInput('fe80::1')} style={{ padding: '6px 12px', background: colors.bgLight, border: `1px solid ${colors.border}`, borderRadius: '6px', color: colors.textDim, cursor: 'pointer', fontSize: '11px' }}>Link-local</button>
            <button onClick={() => setInput('::1')} style={{ padding: '6px 12px', background: colors.bgLight, border: `1px solid ${colors.border}`, borderRadius: '6px', color: colors.textDim, cursor: 'pointer', fontSize: '11px' }}>Loopback</button>
            <button onClick={() => setInput('2001:0db8:85a3:0000:0000:8a2e:0370:7334')} style={{ padding: '6px 12px', background: colors.bgLight, border: `1px solid ${colors.border}`, borderRadius: '6px', color: colors.textDim, cursor: 'pointer', fontSize: '11px' }}>Lungo</button>
          </div>
        </div>
      );
    };

    // Classificatore Tipi di Indirizzo
    const AddressClassifier = () => {
      const [address, setAddress] = useState('2001:db8::1');
      const [result, setResult] = useState(null);

      const classifyAddress = (addr) => {
        const lower = addr.toLowerCase().trim();

        // Loopback
        if (lower === '::1' || lower === '0000:0000:0000:0000:0000:0000:0000:0001') {
          return { type: 'Loopback', prefix: '::1/128', color: colors.purple, icon: 'üîÅ', desc: 'Indirizzo di loopback, equivalente a 127.0.0.1 in IPv4. Usato per comunicazione locale.' };
        }

        // Unspecified
        if (lower === '::' || lower === '0000:0000:0000:0000:0000:0000:0000:0000') {
          return { type: 'Unspecified', prefix: '::/128', color: colors.danger, icon: '‚ùì', desc: 'Indirizzo non specificato. Usato come sorgente quando l\'host non conosce ancora il proprio indirizzo.' };
        }

        // Link-local
        if (lower.startsWith('fe8') || lower.startsWith('fe9') || lower.startsWith('fea') || lower.startsWith('feb')) {
          return { type: 'Link-Local', prefix: 'fe80::/10', color: colors.warn, icon: 'üîó', desc: 'Valido solo sul link locale. Usato per comunicazione router-host, NDP e SLAAC. Sempre presente su ogni interfaccia.' };
        }

        // Unique Local (ULA)
        if (lower.startsWith('fc') || lower.startsWith('fd')) {
          return { type: 'Unique Local (ULA)', prefix: 'fc00::/7', color: colors.info, icon: 'üè†', desc: 'Simile alle reti private IPv4 (192.168.x.x, 10.x.x.x). Non instradabile su Internet pubblico.' };
        }

        // Multicast
        if (lower.startsWith('ff')) {
          const scope = lower.charAt(3);
          const scopes = {
            '1': 'Interface-Local',
            '2': 'Link-Local',
            '5': 'Site-Local',
            '8': 'Organization-Local',
            'e': 'Global'
          };
          return { type: 'Multicast', prefix: 'ff00::/8', color: colors.cyan, icon: 'üì¢', desc: `Indirizzo multicast (scope: ${scopes[scope] || 'Unknown'}). Sostituisce il broadcast di IPv4. Usato per discovery e servizi.` };
        }

        // Global Unicast (2000::/3)
        if (lower.startsWith('2') || lower.startsWith('3')) {
          return { type: 'Global Unicast', prefix: '2000::/3', color: colors.success, icon: 'üåç', desc: 'Indirizzo pubblico globale, instradabile su Internet. Equivalente agli IP pubblici IPv4.' };
        }

        // Documentation (2001:db8::/32)
        if (lower.startsWith('2001:db8') || lower.startsWith('2001:0db8')) {
          return { type: 'Documentation', prefix: '2001:db8::/32', color: colors.purple, icon: 'üìö', desc: 'Riservato per documentazione e esempi. Non deve essere usato in produzione.' };
        }

        return { type: 'Sconosciuto', prefix: '?', color: colors.textMuted, icon: '‚ùî', desc: 'Tipo di indirizzo non riconosciuto o riservato.' };
      };

      const handleClassify = () => {
        setResult(classifyAddress(address));
      };

      useEffect(() => {
        handleClassify();
      }, [address]);

      return (
        <div style={{ background: colors.bgCard, borderRadius: '12px', padding: '20px', border: `1px solid ${colors.border}` }}>
          <h3 style={{ color: colors.accent, marginBottom: '16px', display: 'flex', alignItems: 'center', gap: '8px' }}>
            üè∑Ô∏è Classificatore Tipi di Indirizzo
          </h3>

          <div style={{ marginBottom: '16px' }}>
            <input
              type="text"
              value={address}
              onChange={(e) => setAddress(e.target.value)}
              style={{
                width: '100%',
                padding: '12px 16px',
                background: colors.bgLight,
                border: `1px solid ${colors.border}`,
                borderRadius: '8px',
                color: colors.text,
                fontFamily: 'JetBrains Mono',
                fontSize: '14px'
              }}
              placeholder="Inserisci un indirizzo IPv6"
            />
          </div>

          {result && (
            <div style={{
              background: result.color + '20',
              border: `1px solid ${result.color}`,
              borderRadius: '12px',
              padding: '20px'
            }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '12px' }}>
                <span style={{ fontSize: '32px' }}>{result.icon}</span>
                <div>
                  <div style={{ fontSize: '20px', fontWeight: '700', color: result.color }}>{result.type}</div>
                  <div style={{ fontFamily: 'JetBrains Mono', fontSize: '12px', color: colors.textMuted }}>Prefisso: {result.prefix}</div>
                </div>
              </div>
              <p style={{ color: colors.textDim, fontSize: '13px', lineHeight: '1.6' }}>{result.desc}</p>
            </div>
          )}

          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(140px, 1fr))', gap: '8px', marginTop: '16px' }}>
            {[
              { label: 'üåç Global', addr: '2001:db8::1' },
              { label: 'üîó Link-local', addr: 'fe80::1' },
              { label: 'üè† ULA', addr: 'fd00::1' },
              { label: 'üì¢ Multicast', addr: 'ff02::1' },
              { label: 'üîÅ Loopback', addr: '::1' },
              { label: '‚ùì Unspecified', addr: '::' },
            ].map((ex, i) => (
              <button
                key={i}
                onClick={() => setAddress(ex.addr)}
                style={{
                  padding: '8px',
                  background: colors.bgLight,
                  border: `1px solid ${colors.border}`,
                  borderRadius: '6px',
                  color: colors.text,
                  cursor: 'pointer',
                  fontSize: '11px',
                  textAlign: 'left'
                }}
              >
                {ex.label}
              </button>
            ))}
          </div>
        </div>
      );
    };

    // Visualizzatore Struttura Indirizzo
    const AddressStructureViewer = () => {
      const [showBinary, setShowBinary] = useState(false);

      const address = '2001:0db8:85a3:0000:0000:8a2e:0370:7334';
      const groups = address.split(':');

      const hexToBinary = (hex) => {
        return parseInt(hex, 16).toString(2).padStart(16, '0');
      };

      return (
        <div style={{ background: colors.bgCard, borderRadius: '12px', padding: '20px', border: `1px solid ${colors.border}` }}>
          <h3 style={{ color: colors.accent, marginBottom: '16px', display: 'flex', alignItems: 'center', gap: '8px' }}>
            üîç Struttura di un Indirizzo IPv6
          </h3>

          <div style={{ display: 'flex', gap: '8px', marginBottom: '20px' }}>
            <button
              onClick={() => setShowBinary(false)}
              style={{
                padding: '8px 20px',
                background: !showBinary ? colors.accent : colors.bgLight,
                border: 'none',
                borderRadius: '6px',
                color: !showBinary ? '#000' : colors.text,
                cursor: 'pointer'
              }}
            >
              Esadecimale
            </button>
            <button
              onClick={() => setShowBinary(true)}
              style={{
                padding: '8px 20px',
                background: showBinary ? colors.info : colors.bgLight,
                border: 'none',
                borderRadius: '6px',
                color: showBinary ? '#000' : colors.text,
                cursor: 'pointer'
              }}
            >
              Binario
            </button>
          </div>

          <div style={{ overflowX: 'auto' }}>
            <div style={{ display: 'flex', gap: '4px', marginBottom: '8px', minWidth: 'max-content' }}>
              {groups.map((group, i) => (
                <div key={i} style={{
                  background: i < 4 ? colors.info + '30' : colors.success + '30',
                  border: `2px solid ${i < 4 ? colors.info : colors.success}`,
                  borderRadius: '8px',
                  padding: '12px 8px',
                  textAlign: 'center',
                  minWidth: showBinary ? '140px' : '70px'
                }}>
                  <div style={{
                    fontFamily: 'JetBrains Mono',
                    fontSize: showBinary ? '10px' : '14px',
                    fontWeight: '600',
                    color: colors.text,
                    wordBreak: 'break-all'
                  }}>
                    {showBinary ? hexToBinary(group) : group}
                  </div>
                  <div style={{ fontSize: '10px', color: colors.textMuted, marginTop: '4px' }}>
                    Gruppo {i + 1}
                  </div>
                </div>
              ))}
            </div>
          </div>

          <div style={{ display: 'flex', gap: '24px', marginTop: '20px', flexWrap: 'wrap' }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
              <div style={{ width: '16px', height: '16px', background: colors.info, borderRadius: '4px' }} />
              <span style={{ color: colors.textDim, fontSize: '13px' }}>Prefisso di rete (64 bit)</span>
            </div>
            <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
              <div style={{ width: '16px', height: '16px', background: colors.success, borderRadius: '4px' }} />
              <span style={{ color: colors.textDim, fontSize: '13px' }}>Interface ID (64 bit)</span>
            </div>
          </div>

          <Box type="info" title="Struttura Standard">
            In IPv6 la divisione √® sempre <strong>64 bit + 64 bit</strong>:
            i primi 64 bit identificano la rete (assegnati dal provider),
            gli ultimi 64 bit identificano l'host (generati automaticamente o configurati).
          </Box>
        </div>
      );
    };

    // Quiz Abbreviazioni
    const AbbreviationQuiz = () => {
      const [current, setCurrent] = useState(0);
      const [answer, setAnswer] = useState('');
      const [feedback, setFeedback] = useState(null);
      const [score, setScore] = useState(0);

      const questions = [
        { full: '2001:0db8:0000:0000:0000:0000:0000:0001', short: '2001:db8::1' },
        { full: 'fe80:0000:0000:0000:0000:0000:0000:0001', short: 'fe80::1' },
        { full: '2001:0db8:0000:0042:0000:0000:0000:0001', short: '2001:db8:0:42::1' },
        { full: '0000:0000:0000:0000:0000:0000:0000:0001', short: '::1' },
        { full: 'ff02:0000:0000:0000:0000:0000:0000:0001', short: 'ff02::1' },
      ];

      const checkAnswer = () => {
        const correct = answer.toLowerCase().trim() === questions[current].short.toLowerCase();
        setFeedback(correct);
        if (correct) setScore(s => s + 1);
      };

      const next = () => {
        if (current < questions.length - 1) {
          setCurrent(c => c + 1);
          setAnswer('');
          setFeedback(null);
        }
      };

      const reset = () => {
        setCurrent(0);
        setAnswer('');
        setFeedback(null);
        setScore(0);
      };

      const isComplete = current === questions.length - 1 && feedback !== null;

      return (
        <div style={{ background: colors.bgCard, borderRadius: '12px', padding: '20px', border: `1px solid ${colors.border}` }}>
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
            <h3 style={{ color: colors.accent, display: 'flex', alignItems: 'center', gap: '8px' }}>
              üéØ Quiz: Abbrevia l'Indirizzo
            </h3>
            <span style={{ color: colors.textMuted, fontSize: '13px' }}>
              Punteggio: {score}/{questions.length}
            </span>
          </div>

          {!isComplete ? (
            <>
              <div style={{ marginBottom: '16px' }}>
                <div style={{ color: colors.textMuted, fontSize: '12px', marginBottom: '8px' }}>
                  Domanda {current + 1} di {questions.length}
                </div>
                <div style={{ color: colors.textDim, marginBottom: '8px' }}>
                  Abbrevia questo indirizzo IPv6:
                </div>
                <Code>{questions[current].full}</Code>
              </div>

              <input
                type="text"
                value={answer}
                onChange={(e) => setAnswer(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && !feedback && checkAnswer()}
                disabled={feedback !== null}
                style={{
                  width: '100%',
                  padding: '12px 16px',
                  background: colors.bgLight,
                  border: `1px solid ${feedback === null ? colors.border : feedback ? colors.success : colors.danger}`,
                  borderRadius: '8px',
                  color: colors.text,
                  fontFamily: 'JetBrains Mono',
                  fontSize: '14px',
                  marginBottom: '12px'
                }}
                placeholder="Inserisci la forma abbreviata..."
              />

              {feedback !== null && (
                <div style={{
                  padding: '12px',
                  background: feedback ? colors.success + '20' : colors.danger + '20',
                  borderRadius: '8px',
                  marginBottom: '12px'
                }}>
                  {feedback ? (
                    <span style={{ color: colors.success }}>‚úÖ Corretto!</span>
                  ) : (
                    <span style={{ color: colors.danger }}>
                      ‚ùå Sbagliato. La risposta corretta √®: <code style={{ background: colors.bgLight, padding: '2px 6px', borderRadius: '4px' }}>{questions[current].short}</code>
                    </span>
                  )}
                </div>
              )}

              <div style={{ display: 'flex', gap: '12px' }}>
                {feedback === null ? (
                  <button
                    onClick={checkAnswer}
                    style={{
                      padding: '10px 24px',
                      background: colors.accent,
                      border: 'none',
                      borderRadius: '8px',
                      color: '#000',
                      cursor: 'pointer',
                      fontWeight: '600'
                    }}
                  >
                    Verifica
                  </button>
                ) : (
                  <button
                    onClick={next}
                    style={{
                      padding: '10px 24px',
                      background: colors.info,
                      border: 'none',
                      borderRadius: '8px',
                      color: '#000',
                      cursor: 'pointer',
                      fontWeight: '600'

          <div className="bottom-bar" style={{ position: 'fixed', bottom: 0, left: 0, right: 0, height: '60px', background: colors.bgCard + 'e0', backdropFilter: 'blur(10px)', borderTop: `1px solid ${colors.border}`, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '16px', zIndex: 100 }}>
            <button onClick={prev} disabled={current === 0} style={{ padding: '10px 24px', background: current === 0 ? colors.bgLight : colors.bgCard, border: `1px solid ${colors.border}`, borderRadius: '8px', color: current === 0 ? colors.textMuted : colors.text, cursor: current === 0 ? 'not-allowed' : 'pointer', fontSize: '14px' }}>‚Üê Indietro</button>
            <button onClick={next} disabled={current === total - 1} style={{ padding: '10px 24px', background: current === total - 1 ? colors.bgLight : `linear-gradient(135deg, ${colors.accent}, ${colors.accentAlt})`, border: 'none', borderRadius: '8px', color: current === total - 1 ? colors.textMuted : '#000', cursor: current === total - 1 ? 'not-allowed' : 'pointer', fontSize: '14px', fontWeight: '600' }}>Avanti ‚Üí</button>
            {current === total - 1 && (
              <a href="modulo3-configurazione.html" style={{ padding: '10px 24px', background: `linear-gradient(135deg, ${colors.teal}, #0d9488)`, border: 'none', borderRadius: '8px', color: '#fff', textDecoration: 'none', fontSize: '14px', fontWeight: '600' }}>Modulo 3: Configurazione ‚Üí</a>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
